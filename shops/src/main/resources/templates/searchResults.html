<!DOCTYPE html>
<html>
<head th:insert="fragments/html-head :: html-head">
</head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Quicksand:400,700&display=swap">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300&display=swap">
<style>
.w3-sidebar a {font-family: "Roboto", sans-serif}
body,h1,h2,h3,h4,h5,h6,.w3-wide {font-family: "Montserrat", sans-serif;}

.zoom {
  transition: transform .2s;
  margin: 0 auto;
}

.zoom:hover {
  -ms-transform: scale(1.5); /* IE 9 */
  -webkit-transform: scale(1.5); /* Safari 3-8 */
  transform: scale(1.5);
  transition-delay: 0.5s;
}

html {
    position: relative;
    min-height: 100%;
}

body {
    margin: 0 0 100px;
    /* bottom = footer height */
    padding: 25px;
}

footer {
    position: absolute;
    left: 0;
    bottom: 0;
    height: 100px;
    width: 100%;
    overflow: hidden;
}

@media (min-width:993px) {
  .w3-sidebar.w3-collapse {
    height: auto;
    padding: 25px;
  }
}

@media (max-width:992px) {
  .w3-sidebar.w3-collapse {
    height: 100%;
  }
}

@media (max-height:1000px) {
  .hide-less-height {
    display: none;
  }
}

hr {
  border: none;
  height: 5px;
  max-width: 400px;
  /* Set the hr color */
  color: #333; /* old IE */
  background-color: #333; /* Modern Browsers */
}

check {width:24px;height:24px;position:relative;top:6px}

</style>
<body>

<!-- Sidebar/menu -->
<nav class="w3-sidebar w3-bar-block w3-white w3-collapse w3-top" style="z-index:3;width:250px;"
     id="mySidebar">
  <div class="w3-container w3-padding-small w3-margin-left">
    <i onclick="w3_close()" class="fa fa-remove w3-hide-large w3-button w3-display-topright"></i>
  </div>
  <div class="w3-container w3-padding-small w3-margin-left w3-hide-small w3-hide-medium">
    <a href="/">
      <img style="width:100%;margin:0px auto;display:block;" th:src="@{/img/paylaterGoodsHeader.png}" />
    </a>
  </div>
  <!--  Push down filters on large screens -->
  <div class="w3-hide-small w3-hide-medium hide-less-height" style="margin-top:300px"></div>

  <div class="w3-container w3-padding-small w3-margin-left">
    <h4>Accepts</h4>
    <form onsubmit="removePageNum()">
      <div th:if="${bnplFiltersSelected.size() == 0}">
        <p th:each="bnplFilter : ${bnplFilters}">
          <input class="check" type="checkbox" name="bnplFiltersSelected" th:value="${bnplFilter.bnplUuid}">
          <label th:text="${bnplFilter.bnplName}">BnplName</label>
        </p>
        <button type="submit" class="w3-button w3-black">Filter</button>
      </div>
      <div th:unless="${bnplFiltersSelected.size() == 0}">
        <p th:each="bnplFilter : ${bnplFiltersSelected}">
          <input class="check" type="checkbox" name="bnplFiltersSelected"
                 th:value="${bnplFilter.bnplUuid}" checked>
          <label class="w3-margin-left" th:text="${bnplFilter.bnplName}">BnplName</label>
        </p>
        <button type="button" onclick="resetBnplFilters()" class="w3-button w3-black">Reset</button>
      </div>
    </form>
  </div>
  <div class="w3-container w3-padding-small w3-margin-left">
    <h4>Brands</h4>
    <form onsubmit="removePageNum()">
      <div th:if="${merchantFiltersSelected.size() == 0}">
        <div th:if="${merchantFilters.size() < 5}">
          <p th:each="merchantFilter : ${merchantFilters}">
            <input class="check" type="checkbox" name="merchantFiltersSelected"
                   th:value="${merchantFilter.merchantUuid}">
            <label th:text="${merchantFilter.merchantName}">MerchantName</label>
          </p>
        </div>
        <div th:unless="${merchantFilters.size() < 5}">
          <p th:each="merchantFilter, iterStat : ${merchantFilters}"
             th:if="${iterStat.index < 5}">
            <input class="check" type="checkbox" name="merchantFiltersSelected"
                   th:value="${merchantFilter.merchantUuid}">
            <label th:text="${merchantFilter.merchantName}">MerchantName</label>
          </p>
          <a href="javascript:void(0)"
             onclick="document.getElementById('brandsFilter').style.display='block'"
             style="display: inline-block;margin-bottom:20px;">See All</a>
        </div>
        <button type="submit" class="w3-button w3-black">Filter</button>
      </div>
      <div th:unless="${merchantFiltersSelected.size() == 0}">
        <p th:each="merchantFilter : ${merchantFiltersSelected}">
          <input class="check" type="checkbox" name="merchantFiltersSelected"
                 th:value="${merchantFilter.merchantUuid}" checked>
          <label class="w3-padding-small" th:text="${merchantFilter.merchantName}">MerchantName
          </label>
        </p>
        <button type="button" onclick="resetMerchantFilters()" class="w3-button w3-black">Reset</button>
      </div>
    </form>
  </div>
</nav>

<!-- Top menu on small screens -->
<header class="w3-bar w3-top w3-hide-large w3-white w3-xlarge"
        style="text-align:center;">
  <a href="javascript:void(0)" class="w3-button w3-padding-small"
     onclick="w3_open()"
     style="width:15%;margin:0px auto;vertical-align:middle;text-align:center;"><i
      class="fa fa-bars"></i></a>
  <!-- Logo Element -->
  <img style="width:60%;margin:0px auto;max-width:900px;"
       th:src="@{/img/paylaterGoodsHeader.png}" />
  <a href="/" class="w3-button w3-padding-small"
     style="width:15%;margin:0px auto;vertical-align:middle;text-align:center;"><i
      class="fa fa-home"></i></a>
  <hr
      style="width:50%;margin:auto;height:5px;color:#333;background-color:#333;margin-top:10px;">
</header>

<!-- Overlay effect when opening sidebar on small screens -->
<div class="w3-overlay w3-hide-large" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>

<!-- !PAGE CONTENT! -->
<div class="w3-main" style="margin-left:250px">

  <!-- Push down content on medium screens -->
  <div class="w3-hide-large w3-hide-small" style="margin-top:83px"></div>

  <!-- Push down content on small screens -->
  <div class="w3-hide-large w3-hide-medium" style="margin-top:50px"></div>

  <!-- Tag Line -->
  <div class="w3-container w3-hide-medium w3-hide-small" style="text-align:center;">
    <div class="w3-container" style="width:70%;margin:0px auto;font-family:'Oswald',sans-serif;">
      <h1 class="tagLine">Shop your favorite Afterpay, Klarna and Sezzle stores</h1>
      <hr style="width:50%;margin:auto;">
    </div>
  </div>

  <!-- Search and Product grid -->
  <div class="w3-container"
       style="max-width:1200px;margin: 0px auto;"
       th:insert="fragments/searchBarProductGrid :: searchBarProductGrid">
  </div>

  <!-- Footer -->
  <div th:insert="fragments/footer :: footer">
  </div>
  <!-- End page content -->
</div>

<!-- Brands Filter Modal -->
<div id="brandsFilter" class="w3-modal">
  <div class="w3-modal-content w3-animate-zoom" style="padding:32px">
    <div class="w3-container w3-white">
      <p class="w3-right">
        <a href="javascript:void(0)" onclick="document.getElementById('brandsFilter').style.display='none'"><i
            class="fa fa-remove"></i></a>
      </p>
      <h4>Brands</h4>
      <form>
        <div th:if="${merchantFiltersSelected.size() == 0}">
          <p th:each="merchantFilter : ${merchantFilters}">
            <input class="check" type="checkbox" name="merchantFiltersSelected"
                   th:value="${merchantFilter.merchantUuid}">
            <label class="w3-padding-small" th:text="${merchantFilter.merchantName}">MerchantName
            </label>
          </p>
          <button type="submit" class="w3-button w3-black">Filter</button>
        </div>
        <div th:unless="${merchantFiltersSelected.size() == 0}">
          <p th:each="merchantFilter : ${merchantFiltersSelected}">
            <input class="check" type="checkbox" name="merchantFiltersSelected"
                   th:value="${merchantFilter.merchantUuid}" checked>
            <label class="w3-padding-small" th:text="${merchantFilter.merchantName}">MerchantName
            </label>
          </p>
          <button type="button" onclick="resetMerchantFilters()"
                  class="w3-button w3-black">Reset</button>
        </div>
      </form>
    </div>
  </div>
</div>

<script>
// Accordion
function myAccFunc() {
  var x = document.getElementById("demoAcc");
  if (x.className.indexOf("w3-show") == -1) {
    x.className += " w3-show";
  } else {
    x.className = x.className.replace(" w3-show", "");
  }
}

// Open and close sidebar
function w3_open() {
  document.getElementById("mySidebar").style.display = "block";
  document.getElementById("myOverlay").style.display = "block";
}

function w3_close() {
  document.getElementById("mySidebar").style.display = "none";
  document.getElementById("myOverlay").style.display = "none";
}

function removeURLParameter(url, parameter) {
    //prefer to use l.search if you have a location/link object
    var urlparts = url.split('?');
    if (urlparts.length >= 2) {

        var prefix = encodeURIComponent(parameter) + '=';
        var pars = urlparts[1].split(/[&;]/g);

        //reverse iteration as may be destructive
        for (var i = pars.length; i-- > 0;) {
            //idiom for string.startsWith
            if (pars[i].lastIndexOf(prefix, 0) !== -1) {
                pars.splice(i, 1);
            }
        }

        return urlparts[0] + (pars.length > 0 ? '?' + pars.join('&') : '');
    }
    return url;
}

function removePageNum() {
  history.pushState({}, null, removeURLParameter(document.URL, 'page'));
  return true;
}

function resetBnplFilters() {
  filterRemoved = removeURLParameter(document.URL, 'bnplFiltersSelected');
  pageRemoved = removeURLParameter(filterRemoved, 'page');
  window.location.replace(pageRemoved);
}

function resetMerchantFilters() {
  filterRemoved = removeURLParameter(document.URL, 'merchantFiltersSelected');
  pageRemoved = removeURLParameter(filterRemoved, 'page');
  window.location.replace(pageRemoved);
}

function navigateToPage(pageNum) {
  var url = new URL(document.URL);
  var search_params = url.searchParams;
  search_params.set('page', pageNum);

  // change the search property of the main url
  url.search = search_params.toString();

  // the new url string
  var new_url = url.toString();
  window.location.replace(new_url);
}

</script>

</body>
</html>
