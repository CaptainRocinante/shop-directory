<!DOCTYPE html>
<html lang="${lang}"
      th:lang="${lang}"
      th:with="lang=${#locale.language}" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<div class="w3-modal" th:fragment="subscribe" id="subscribeFormContainer" style="display: none;">
  <div class="w3-modal-content w3-animate-zoom" style="padding:32px">
    <i onclick="document.getElementById('subscribeFormContainer').style.display='none'" class="fa fa-remove w3-right w3-button w3-transparent w3-xxlarge"></i>
    <div id="subscribeForm">
      <h1>Newsletter</h1>
      <p>To get special offers and VIP treatment:</p>
      <form action="/web/subscribe" method="post" th:object="${subscriptionForm}"
            onsubmit="submitSubscribeForm()">
        <p><input class="w3-input w3-border" type="email" name="email" placeholder="Enter e-mail"
                  style="width:100%" required></p>
        <button type="submit" class="w3-button w3-black">Subscribe</button>
      </form>
    </div>
    <div id="subscribeFormPostSubmit" style="display: none;">
      <p>You are now subscribed.</p>
    </div>
  </div>
  <script type="text/javascript">
    function submitSubscribeForm() {
      document.getElementById("subscribeForm").style.display = "none";
      document.getElementById("subscribeFormPostSubmit").style.display = "block";
    }
  </script>
</div>
