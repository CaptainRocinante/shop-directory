<!DOCTYPE html>
<html lang="${lang}"
      th:lang="${lang}"
      th:with="lang=${#locale.language}" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<div th:fragment="searchBar"
     class = "w3-container" style="width:75%;margin: 0px auto;max-width:750px;min-width:300px;">
  <style>
    .search {
      width: 100%;
      position: relative;
      display: flex;
    }

    .searchTerm {
      width: 90%;
      border: 2px solid black;
      border-right: none;
      padding: 10px;
      height: 80px;
      border-radius: 40px 0 0 40px;
      outline: none;
      color: black;
      font-size: 30px;
    }

    .searchTerm:focus{
      color: black;
    }

    .searchTerm::placeholder{
      color: #D3D3D3;
    }

    .searchButton {
      width: 10%;
      height: 80px;
      margin-right:20px;
      background: white;
      text-align: center;
      color: black;
      border-left: none;
      border-radius: 0 40px 40px 0;
      cursor: pointer;
      font-size: 40px;
    }

    @media (max-width:1100px) {
      .searchTerm {
        height: 80px;
        border-radius: 40px 0 0 40px;
        font-size: 30px;
      }

      .searchButton {
        height: 80px;
        border-radius: 0 40px 40px 0;
        font-size: 40px;
      }
    }

    @media (max-width:993px) {
      .searchTerm {
        height: 60px;
        border-radius: 30px 0 0 30px;
        font-size: 20px;
      }

      .searchButton {
        height: 60px;
        border-radius: 0 30px 30px 0;
        font-size: 30px;
      }
    }

    @media (max-width:601px) {
      .searchTerm {
        height: 40px;
        border-radius: 20px 0 0 20px;
        font-size: 20px;
      }

      .searchButton {
        height: 40px;
        border-radius: 0 20px 20px 0;
        font-size: 20px;
      }
    }

    @media (max-width:401px) {
      .searchTerm {
        height: 30px;
        border-radius: 15px 0 0 15px;
        font-size: 15px;
      }

      .searchButton {
        height: 30px;
        border-radius: 0 15px 15px 0;
        font-size: 15px;
      }
    }
  </style>
  <form action="/search" class="search">
    <input type="text" class="searchTerm" placeholder="What are you looking for?"
           id="query" name="query" th:value="${query}">
    <button type="submit" class="searchButton w3-padding-8">
      <i class="fa fa-search"></i>
    </button>
  </form>
</div>
