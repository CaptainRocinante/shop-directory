<!DOCTYPE html>
<html lang="${lang}"
      th:lang="${lang}"
      th:with="lang=${#locale.language}" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<div th:fragment="searchBar">
  <style>
    .search {
      width: 100%;
      position: relative;
      display: flex;
    }

    .searchTerm {
      width: 100%;
      border: 2px solid black;
      border-right: none;
      padding: 5px;
      height: 50px;
      border-radius: 5px 0 0 5px;
      outline: none;
      color: black;
    }

    .searchTerm:focus{
      color: black;
    }

    .searchButton {
      width: 40px;
      height: 50px;
      border: 2px solid black;
      background: white;
      text-align: center;
      color: black;
      border-radius: 0 5px 5px 0;
      cursor: pointer;
      font-size: 20px;
    }
  </style>
  <form action="/search" class="search">
    <input type="text" class="searchTerm" placeholder="What are you looking for?"
           id="query" name="query" th:value="${query}">
    <button type="submit" class="searchButton">
      <i class="fa fa-search"></i>
    </button>
  </form>
</div>
