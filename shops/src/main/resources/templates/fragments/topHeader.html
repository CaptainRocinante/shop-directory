<!DOCTYPE html>
<html lang="${lang}"
      th:lang="${lang}"
      th:with="lang=${#locale.language}" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<div th:fragment="topHeader">
  <style>
    .topHeaderContainer {
      width:100%;
      height:auto;
      overflow:hidden;
    }
    .logoContainer {
      width:20%;
      height:50px;
      margin-left: 10px;
      display:inline-block;
    }
    .logoItem {
      height:100%;
      width:100%;
      display:inline-block;
    }
    .logoImage {
      width:100%;
    }
    .searchItem {
      width:60%;
      height:auto;
      display:inline-block;
    }
    .smallScreenMenuBar {
      display:none;
    }

    @media (max-width:1100px) {
      .logoContainer {
        width:100%;
        height:50px;
        display:block;
        margin-bottom:20px;
      }
      .logoItem {
        width:80%;
        height:100%;
        margin:0 auto;
        text-align: center;
        display:inline-block;
      }
      .logoImage {
        width:50%;
      }
      .searchItem {
        width:90%;
        height:auto;
        margin: 0 auto;
        display:block;
      }
      .smallScreenMenuBar {
        width:10%;
        text-align:center;
        display:inline-block;
        float:left;
      }
    }

    @media (max-width:600px) {
      .logoImage {
        width:90%;
      }
    }
  </style>
  <div class="topHeaderContainer">
    <div class="logoContainer">
      <!-- Logo -->
      <div class="logoItem">
        <a href="/"><img class="logoImage" th:src="@{/img/paylaterGoodsHeader.png}"/></a>
      </div>
      <!-- Small Screen Menu Bar -->
      <div class="smallScreenMenuBar">
        <a href="javascript:void(0)" class="w3-button w3-padding-small">
          <i class="fa fa-bars"></i></a>
      </div>
    </div>

    <!-- Search Bar -->
    <div class="searchItem" th:insert="fragments/searchBar :: searchBar">
    </div>


  </div>
</div>
