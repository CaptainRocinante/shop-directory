<!DOCTYPE html>
<html lang="${lang}"
      th:lang="${lang}"
      th:with="lang=${#locale.language}" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<div th:fragment="topHeader">
  <style>
    .topHeaderContainer {
      width:100%;
      height:auto;
      overflow:hidden;
    }
    .logoContainer {
      width:20%;
      height:50px;
      margin-left: 10px;
      display:inline-block;
    }
    .logoItem {
      height:100%;
      width:100%;
      display:inline-block;
    }
    .logoImage {
      width:100%;
      max-height:100%;
    }
    .searchItem {
      width:60%;
      text-align: center;
      height:auto;
      display:inline-block;
    }
    .smallScreenMenuBar {
      display:none;
    }
    hr {
      border: none;
      height: 2px;
      /* Set the hr color */
      color: #A9A9A9; /* old IE */
      background-color: #A9A9A9; /* Modern Browsers */
    }
    .categoriesContainer {
      display:block;
      width:100%;
      height:auto;
      margin-top:30px;
      overflow:hidden;
    }
    .dropdown {
      display:inline-block;
      width:15%;
      float:left;
      text-align:center;
    }
    /* Dropdown button */
    .dropdown .dropbtn {
      width: 100%;
      height: 50px;
      font-size: 16px;
      border: none;
      outline: none;
      color: black;
      background-color: inherit;
      font-family: inherit; /* Important for vertical align on mobile phones */
      margin: 0; /* Important for vertical align on mobile phones */
    }
    /* Dropdown content (hidden by default) */
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      min-width: 160px;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      z-index: 1;
    }
    /* Links inside the dropdown */
    .dropdown-content a {
      float: none;
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      text-align: left;
    }
    /* Add a grey background color to dropdown links on hover */
    .dropdown-content a:hover {
      background-color: #ddd;
    }
    /* Show the dropdown menu on hover */
    .dropdown:hover .dropdown-content {
      display: block;
    }
    .category-sidebar {
      height:100%;
      width:200px;
      background-color:#fff;
      position:fixed!important;
      z-index:1;
      overflow:auto;
      display: none;
    }
    .sidenav {
      height: 100%;
      width: 0;
      position: fixed;
      z-index: 1;
      top: 0;
      left: 0;
      background-color: #fff;
      overflow-x: hidden;
      transition: 0.5s;
      padding-top: 60px;
    }

    @media (max-width:1100px) {
      .logoContainer {
        width:100%;
        height:50px;
        display:block;
        margin-bottom:20px;
      }
      .logoItem {
        width:80%;
        height:100%;
        margin:0 auto;
        text-align: center;
        display:inline-block;
      }
      .logoImage {
        width:50%;
        max-height:100%;
      }
      .searchItem {
        width:90%;
        height:auto;
        margin: 0 auto;
        display:block;
      }
      .smallScreenMenuBar {
        width:10%;
        text-align:center;
        display:inline-block;
        float:left;
      }
      .categoriesContainer {
        display:none;
      }
      .dropdown {
        display:inline-block;
        width:100%;
        float:center;
        text-align:left;
      }
    }

    @media (max-width:600px) {
      .logoImage {
        width:90%;
        max-height:100%;
      }
    }
  </style>
  <script>
    function openNav() {
      document.getElementById("mySidenav").style.width = "250px";
    }

    function closeNav() {
      document.getElementById("mySidenav").style.width = "0";
    }
  </script>

  <div class="topHeaderContainer">
    <div class="logoContainer">
      <!-- Logo -->
      <div class="logoItem">
        <a href="/"><img class="logoImage" th:src="@{/img/paylaterGoodsHeader.png}"/></a>
      </div>
      <!-- Small Screen Menu Bar -->
      <div class="smallScreenMenuBar">
        <a href="javascript:void(0)" class="w3-button w3-padding-small" onclick="openNav()">
          <i class="fa fa-bars w3-xlarge"></i></a>
      </div>
    </div>

    <!-- Search Bar -->
    <div class="searchItem" th:insert="fragments/searchBar :: searchBar">
    </div>

    <!-- Categories -->
    <div class="categoriesContainer">
      <div class="dropdown">
        <button class="dropbtn">Clothing</button>
        <div class="dropdown-content"
             th:insert="fragments/clothingCategories :: clothingCategories">
        </div>
      </div>
      <div class="dropdown">
        <button class="dropbtn">Accessories</button>
        <div class="dropdown-content"
             th:insert="fragments/accessoryCategories :: accessoryCategories">
        </div>
      </div>
      <div class="dropdown">
        <button class="dropbtn">Footwear</button>
        <div class="dropdown-content"
             th:insert="fragments/footwearCategories :: footwearCategories">
        </div>
      </div>
      <div class="dropdown">
        <form>
          <button class="dropbtn" formaction="/category/best-sellers">Best Sellers</button>
        </form>
      </div>
      <div class="dropdown">
        <form>
          <button class="dropbtn" formaction="/category/sale">Sale</button>
        </form>
      </div>
    </div>
    <hr>

    <div id="mySidenav" class="sidenav">
      <i class="fa fa-remove w3-right w3-button w3-transparent w3-large" onclick="closeNav()"></i>
      <div class="dropdown">
        <button class="dropbtn">Clothing</button>
        <div class="dropdown-content"
             th:insert="fragments/clothingCategories :: clothingCategories">
        </div>
      </div>
      <div class="dropdown">
        <button class="dropbtn">Accessories</button>
        <div class="dropdown-content"
             th:insert="fragments/accessoryCategories :: accessoryCategories">
        </div>
      </div>
      <div class="dropdown">
        <button class="dropbtn">Footwear</button>
        <div class="dropdown-content"
             th:insert="fragments/footwearCategories :: footwearCategories">
        </div>
      </div>
      <div class="dropdown">
        <form>
          <button class="dropbtn" formaction="/category/best-sellers">Best Sellers</button>
        </form>
      </div>
      <div class="dropdown">
        <form>
          <button class="dropbtn" formaction="/category/sale">Sale</button>
        </form>
      </div>
    </div>
  </div>
</div>
