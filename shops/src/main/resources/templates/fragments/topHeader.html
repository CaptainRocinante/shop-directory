<!DOCTYPE html>
<html lang="${lang}"
      th:lang="${lang}"
      th:with="lang=${#locale.language}" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<div th:fragment="topHeader">
  <style>
    .topHeaderContainer {
      width:100%;
      height:auto;
      overflow:hidden;
    }
    .logoContainer {
      width:20%;
      height:50px;
      margin-left: 10px;
      display:inline-block;
    }
    .logoItem {
      height:100%;
      width:100%;
      display:inline-block;
    }
    .logoImage {
      width:100%;
      max-height:100%;
    }
    .searchItem {
      width:60%;
      text-align: center;
      height:auto;
      display:inline-block;
    }
    .smallScreenMenuBar {
      display:none;
    }
    hr {
      border: none;
      height: 2px;
      /* Set the hr color */
      color: #A9A9A9; /* old IE */
      background-color: #A9A9A9; /* Modern Browsers */
    }

    .categoriesContainer {
      display:block;
      width:100%;
      height:auto;
      margin-top:30px;
      overflow:hidden;
    }
    .dropdown {
      display:inline-block;
      width:15%;
      float:left;
      text-align:center;
    }
    /* Dropdown button */
    .dropdown .dropbtn {
      width: 100%;
      height: 50px;
      font-size: 16px;
      border: none;
      outline: none;
      color: black;
      background-color: inherit;
      font-family: inherit; /* Important for vertical align on mobile phones */
      margin: 0; /* Important for vertical align on mobile phones */
    }

    /* Add a grey background color to navbar links on hover */
    .navbar a:hover, .dropdown:hover .dropbtn {
      background-color: #ddd;
    }

    /* Dropdown content (hidden by default) */
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      min-width: 160px;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      z-index: 1;
    }

    /* Links inside the dropdown */
    .dropdown-content a {
      float: none;
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      text-align: left;
    }

    /* Add a grey background color to dropdown links on hover */
    .dropdown-content a:hover {
      background-color: #ddd;
    }

    /* Show the dropdown menu on hover */
    .dropdown:hover .dropdown-content {
      display: block;
    }

    @media (max-width:1100px) {
      .logoContainer {
        width:100%;
        height:50px;
        display:block;
        margin-bottom:20px;
      }
      .logoItem {
        width:80%;
        height:100%;
        margin:0 auto;
        text-align: center;
        display:inline-block;
      }
      .logoImage {
        width:50%;
        max-height:100%;
      }
      .searchItem {
        width:90%;
        height:auto;
        margin: 0 auto;
        display:block;
      }
      .smallScreenMenuBar {
        width:10%;
        text-align:center;
        display:inline-block;
        float:left;
      }
      .categoriesContainer {
        display:none;
      }
    }

    @media (max-width:600px) {
      .logoImage {
        width:90%;
        max-height:100%;
      }
    }
  </style>
  <div class="topHeaderContainer">
    <div class="logoContainer">
      <!-- Logo -->
      <div class="logoItem">
        <a href="/"><img class="logoImage" th:src="@{/img/paylaterGoodsHeader.png}"/></a>
      </div>
      <!-- Small Screen Menu Bar -->
      <div class="smallScreenMenuBar">
        <a href="javascript:void(0)" class="w3-button w3-padding-small">
          <i class="fa fa-bars"></i></a>
      </div>
    </div>

    <!-- Search Bar -->
    <div class="searchItem" th:insert="fragments/searchBar :: searchBar">
    </div>

    <!-- Categories -->
    <div class="categoriesContainer">
      <div class="dropdown">
        <button class="dropbtn" href="javascript:void(0)">Clothing</button>
        <div class="dropdown-content">
          <a href="#">Tops</a>
          <a href="#">Bottoms</a>
          <a href="#">Shorts</a>
          <a href="#">Dresses</a>
          <a href="#">Jeans</a>
          <a href="#">Jackets</a>
          <a href="#">Socks</a>
          <a href="#">Outwear</a>
          <a href="#">Sweaters</a>
          <a href="#">Loungewear</a>
          <a href="#">Skirts</a>
          <a href="#">Swimwear</a>
          <a href="#">Shirts</a>
          <a href="#">T-Shirts</a>
          <a href="#">Jumpsuits</a>
          <a href="#">Leggings</a>
        </div>
      </div>
      <div class="dropdown">
        <button class="dropbtn" href="javascript:void(0)">Accessories</button>
        <div class="dropdown-content">
          <a href="#">Face Masks</a>
          <a href="#">Hats</a>
          <a href="#">Jewelry</a>
          <a href="#">Sunglasses</a>
          <a href="#">Belts</a>
          <a href="#">Beauty</a>
          <a href="#">Bags</a>
          <a href="#">Hair</a>
          <a href="#">Nails</a>
          <a href="#">Lips</a>
        </div>
      </div>
      <div class="dropdown">
        <button class="dropbtn" href="javascript:void(0)">Footwear</button>
        <div class="dropdown-content">
          <a href="#">Shoes</a>
          <a href="#">Boots</a>
          <a href="#">Sneakers</a>
          <a href="#">Sandals</a>
          <a href="#">Heels</a>
        </div>
      </div>
      <div class="dropdown">
        <button class="dropbtn" href="javascript:void(0)">Best Sellers</button>
      </div>
      <div class="dropdown">
        <button class="dropbtn" href="javascript:void(0)">Sale</button>
      </div>
    </div>

    <hr>
  </div>
</div>
