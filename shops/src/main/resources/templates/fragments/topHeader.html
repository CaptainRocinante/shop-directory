<!DOCTYPE html>
<html lang="${lang}"
      th:lang="${lang}"
      th:with="lang=${#locale.language}" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<div th:fragment="topHeader">
  <style>
    .topHeaderContainer {
      width:100%;
      height:auto;
    }
    .logoItem {
      margin:1px;
      height:50px;
      width:20%;
      margin-left: 10px;
      display:inline-block;
    }
    .searchItem {
      margin:1px;
      width: 600px;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      display:inline-block;
    }

    @media (max-width:1100px) {
      .logoItem {
        margin:1px;
        width:50%;
        margin: 0 auto;
        display:block;
        text-align:center;
      }
      .searchItem {
        margin:1px;
        width:90%;
        margin: 0 auto;
        display:block;
      }
    }
  </style>
  <div class="topHeaderContainer">
    <!-- Logo -->
    <div class="logoItem">
      <img style="width:90%;max-height:50px;max-width:200px;"
           th:src="@{/img/paylaterGoodsHeader.png}"/>
    </div>

    <!-- Search Bar -->
    <div class="searchItem" th:insert="fragments/searchBar :: searchBar">
    </div>
  </div>
</div>
