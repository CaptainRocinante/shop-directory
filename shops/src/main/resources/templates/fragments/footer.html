<!DOCTYPE html>
<html lang="${lang}"
      th:lang="${lang}"
      th:with="lang=${#locale.language}" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<footer th:fragment="footer" class="w3-black w3-small w3-center" style="height:30px">
  <div class="w3-modal" id="footerContainer" style="display: none;">
    <div class="w3-modal-content w3-animate-zoom" style="padding:32px">
      <i onclick="document.getElementById('footerContainer').style.display='none'" class="fa fa-remove w3-right w3-button w3-transparent w3-xxlarge"></i>
      <div class="w3-row-padding w3-center" style="text-align:center;">
        <div class="w3-col s4" style="float:left;width:50%;"
             th:insert="fragments/contactForm :: contactForm">
        </div>

        <!--      <div class="w3-col s4" th:insert="fragments/aboutUs :: aboutUs">-->
        <!--      </div>-->

        <div class="w3-col s4" style="float:right;width:50%;"
             th:insert="fragments/storeDetails :: storeDetails">
        </div>
      </div>
    </div>
  </div>
</footer>
