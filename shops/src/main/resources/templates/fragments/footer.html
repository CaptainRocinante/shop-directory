<!DOCTYPE html>
<html lang="${lang}"
      th:lang="${lang}"
      th:with="lang=${#locale.language}" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<div th:fragment="footer">
  <footer class="w3-padding-64 w3-light-grey w3-small w3-center" id="footer">
    <div class="w3-row-padding">
      <div class="w3-col s4" th:insert="fragments/contactForm :: contactForm">
      </div>

      <div class="w3-col s4" th:insert="fragments/aboutUs :: aboutUs">
      </div>

      <div class="w3-col s4 w3-justify" th:insert="fragments/storeDetails :: storeDetails">
      </div>
    </div>
  </footer>
</div>
