<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments/html-head :: html-head">
</head>
<body>
<h1>A Product</h1>
<turbo-frame id="product_frame">
  <a href="/search?query=blue+shirt">Get some products</a>
  <table>
    <tr>
      <th>ID</th>
      <th>Name</th>
    </tr>
    <tr>
      <td th:text="${product.uuid}"></td>
      <td th:text="${product.name}"></td>
    </tr>
  </table>
</turbo-frame>
</body>
</html>
